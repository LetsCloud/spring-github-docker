apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-github-docker
  labels:
    app: spring-github-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-github-docker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: spring-github-docker
    spec:
      containers:
      - name: spring-github-docker
        image: <IMAGE>
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-github-docker-service
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: spring-github-docker
